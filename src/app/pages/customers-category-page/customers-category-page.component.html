<app-user-header></app-user-header>

<div class="cont">
    <div class="header" routerLink="/customers-page">
        <img class="header__icon" src="../../../assets/arrow_left_alt.png" alt="">
        <h1 class="header__title">Customers - Fitness</h1>
    </div>

    <div class="categories">
        <div class="categories__category" routerLink="/app-customers-category-page">
            <img src="../../../assets/Fitness.png" alt="">
            <h1>Fitness</h1>
            <div class="categories__category__users">
                <img class="categories__category__users__icon" src="../../../assets/supervisor_account.png" alt="">
                <p class="categories__category__users__num">1268</p>
            </div>
        </div>
    </div>

    <div class="search">
        <div class="search__input">
            <img class="search__input__icon" src="../../../assets/search.png" alt="">
            <input class="search__input__input" type="text" placeholder="Search">
        </div>
        <button class="search__button">Submit</button>
    </div>
</div>

<app-user-card [title]="'Customers'" [isHeaderVisible]="false" [buttonRoute]="'/customer-page'"></app-user-card>
<app-footer></app-footer>
