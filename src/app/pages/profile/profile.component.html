<div *ngIf="!isLoggedIn">
    <button (click)="signIn()">Sign In with Google</button>
  </div>
  
  <div *ngIf="isLoggedIn">
    <button (click)="signOut()">Sign Out</button>
    <div *ngIf="userChannelData">
      <h2>{{ userChannelData.snippet.title }}</h2>
      <p>Subscribers: {{ userChannelData.statistics.subscriberCount }}</p>
      <p>Views: {{ userChannelData.statistics.viewCount }}</p>
    </div>
  </div>
