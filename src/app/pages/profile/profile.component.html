  <!-- login.component.html -->
<div class="login-container">
    <h1>Sign up with TikTok</h1>
    
    <!-- If user is not authenticated -->
    <button (click)="signUpWithTikTok()">Sign up with TikTok</button>
  
    <!-- If user info is available -->
    <div *ngIf="userInfo">
      <h2>Welcome, {{ userInfo.data.nickname }}</h2>
      <img [src]="userInfo.data.avatar_url" alt="Profile Picture">
      <p><strong>Followers:</strong> {{ userInfo.data.followers_count }}</p>
      <p><strong>Following:</strong> {{ userInfo.data.following_count }}</p>
      <p><strong>Likes:</strong> {{ userInfo.data.likes_count }}</p>
    </div>
  
    <!-- If there is an error -->
    <div *ngIf="error" class="error">
      <p>{{ error }}</p>
    </div>
  </div>
